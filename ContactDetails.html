<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    
    <h1>Enter your Details here</h1>
    <form action="">
      
      <label for="">First Name:</label><input type="text">
      <label for="">Middle Name:</label><input type="text">
      <label for="">Surname:</label><input type="text">
      <br><br>
      
      <label for="">Age</label>
      <input type="number">
      <br><br>

      <label for="">Date of birth</label>
      <input type="Date">
      <br><br>

      <label for="">Email</label>
      <input type="email">
      <br><br>

      <label for="">Password</label>
      <input type="Password">
      <br><br>

      <label for="">Phone no.</label>
      <input type="phone no">
      <br><br>

      <p>Enter your T-shirts size</p>
     
      <input id="small" name="T-shirts size" type="radio" value="small">
      <label for="small">Small</label>
      <br>

      
      <input id="medium" name="T-shirts size" type="radio" value="medium">
      <label for="medium">Medium</label>
      <br>

      
      <input id="large" name="T-shirts size" type="radio" value="large">
      <label  for="large">Large</label>
      <br><br>

      <label for="">Fav. Colour</label>
      <input type="color">

      <br><br>
      

      <!-- Input type="range" -->

      <label for="car">Choose a car</label>
      <select name="car" id="cars">
        <option value="Volvo">volvo</option>
        <option value="fiat">fiat</option>
        <option value="audi">audi</option>
        <option value="tata">Tata</option>
      </select>

      <br><br>

      

      <label for="Aboutyourself">Tell us about yourself</label>
      <textarea name="Aboutyourself" id="Aboutyourself" cols="30" rows="5"></textarea>
      <br><br>

      <input type="reset">
      <input type="submit">
      <br><br>


    </form>

</body>
</html>
